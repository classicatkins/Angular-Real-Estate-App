<!-- chat-box.component.html -->
<div class="chat-box">
    <div class="chat-header">
      Chat with Us!
    </div>
    <div class="chat-content">
      <ul>
        <li *ngFor="let msg of messages">{{ msg }}</li>
      </ul>
    </div>
    <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
